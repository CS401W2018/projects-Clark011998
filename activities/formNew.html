<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formNew.css">
</head>
<body>
   <header>
        <h1>Fill out this Form:</h1>
   </header> 
   <nav>
    <a href="#">Sample link</a> 
   </nav>
   <br>
   <main>
        <form action="processing.html" method="post">
            <fieldset>
            <legend>Sign Up</legend>
            <div class="form-row">
                <label for="fname">First Name:</label> 
                <input type="text" id="fname" name="first" value="Clark" required>
            </div>
            <div class="form-row">
              <label for="lname">Last Name:</label> 
              <input type="text" name="last" placeholder="Last Name">
            </div>
            <div class="form-row">
                <label for="pass">Password:</label> 
                <input type="password" name="pass" required>

            <div class="spacer">
                <input type="checkbox" name="remember" checked> Remember me 
            </div>
            
            </div>
            <div class="form-row">
                <label for="email">Email:</label> 
                <input type="email" required>
            </div>
            <div class="form-row">
                 <label for="date">Date:</label> 
                 <input type="date" required>
            </div>
            
            <div class="form-row">   
                Class: 
                <label><input type="radio" name = "class" value="freshman" required>Freshman</label>
                <label><input type="radio" name = "class" value="sophomore">Sophomore </label>
                <label><input type="radio" name = "class" value="junior">Junior</label> 
                <label><input type="radio" name = "class" value="senior">Senior </label>
                
            </div>
            <div class="form-row">
                <input type="submit">
            </div>
            <div class = "form-row">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="blank"></option>
                    <option value="CA">California</option>
                    <option value="HI">Hawaii</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            </fieldset>
        </form>
       
   </main>
   <hr>
   <footer>
        &copy; Clark Jules Cabrera, 2024
   </footer>
</body>
</html>
